<div class="row">
	<div class="col-sm-2 col-sm-offset-5">
		<form>
			<div class="form-group">
				<input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" ng-model="inputEmail" minlength="2" maxlength="50" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" ng-model="inputPassword" minlength="6" maxlength="50" required>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="inputRememberMe" id="inputRememberMe" ng-model="inputRememberMe"> Remember me
				</label>
			</div>
			<button type="submit" ng-click="submitForm()" class="btn btn-primary">Login</button>
		</form>
	</div>
</div>
